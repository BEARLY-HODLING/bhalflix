  <!-- Ears -->
  <circle cx="20" cy="25" r="12" fill="#8B4513"/>
  <circle cx="80" cy="25" r="12" fill="#8B4513"/>
  <circle cx="20" cy="25" r="7" fill="#A0522D"/>
  <circle cx="80" cy="25" r="7" fill="#A0522D"/>

  <!-- Snout -->
  <ellipse cx="50" cy="60" rx="18" ry="14" fill="#D2691E"/>

  <!-- Nose -->
